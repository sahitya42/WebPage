<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>I loveee you Chittiii</title>
  <meta name="description" content="A tiny love note on a pretty page." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;800&display=swap" rel="stylesheet">
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Cpath fill='%23ff4d79' d='M50 84S4 56 4 28C4 14 15 4 28 4c9 0 17 6 22 13C55 10 63 4 72 4c13 0 24 10 24 24 0 28-46 56-46 56z'/%3E%3C/svg%3E">
  <style>
    :root{
      --bg1:#1b1d2b;
      --bg2:#2b235a;
      --glass: rgba(255,255,255,.12);
      --text:#ffffff;
      --accent:#ff4d79;
      --accent-2:#ffd166;
    }

    *{ box-sizing: border-box; }
    html, body { height: 100%; }
    body{
      margin:0;
      font-family: 'Poppins', system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial, 'Noto Sans', 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
      color:var(--text);
      background: radial-gradient(1000px 600px at 10% 10%, #342a6e 10%, transparent 50%) no-repeat,
                  radial-gradient(800px 800px at 90% 20%, #5a2a4f 10%, transparent 50%) no-repeat,
                  linear-gradient(135deg, var(--bg1), var(--bg2));
      overflow-x:hidden;
    }

    /* Floating bubbles */
    .bubble{
      position: fixed;
      bottom:-120px;
      border-radius:50%;
      opacity:.15;
      animation: rise var(--dur) linear infinite;
      filter: blur(1px);
    }
    @keyframes rise { to { transform: translateY(-120vh) translateX(var(--drift)); } }

    .wrap{
      min-height:100%;
      display:grid;
      place-items:center;
      padding: clamp(24px, 4vw, 48px);
    }

    .card{
      position:relative;
      padding: clamp(28px, 4vw, 54px);
      border-radius: 24px;
      background: linear-gradient(135deg, rgba(255,255,255,.14), rgba(255,255,255,.06));
      box-shadow:
        0 20px 60px rgba(0,0,0,.35),
        inset 0 1px 0 rgba(255,255,255,.2);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      text-align:center;
      max-width: 900px;
      width: min(92vw, 900px);
      overflow:hidden;
    }

    .glow{
      position:absolute;
      inset:-2px;
      background: conic-gradient(from 0deg, var(--accent), #d65db1, #845EC2, #4B4453, var(--accent-2), var(--accent));
      filter: blur(18px);
      opacity:.25;
      z-index:0;
      pointer-events:none;
    }

    h1{
      position:relative;
      z-index:1;
      font-weight:800;
      letter-spacing: .5px;
      font-size: clamp(34px, 6vw, 84px);
      line-height: 1.08;
      margin: 0 0 8px;
      text-wrap: balance;
    }

    .pretty{
      display:inline-block;
      background: linear-gradient(90deg, var(--accent), #ff7aa2, var(--accent-2));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 14px rgba(255, 77, 121, .25);
      white-space: pre-wrap;
    }

    p.tag{
      position:relative;
      z-index:1;
      margin:8px 0 0;
      font-size: clamp(14px, 2.2vw, 18px);
      opacity:.85;
      letter-spacing:.3px;
    }

    .heart{
      position:relative;
      display:inline-block;
      width: clamp(22px, 3vw, 34px);
      height: clamp(22px, 3vw, 34px);
      transform: translateY(6px);
    }
    .heart:before,
    .heart:after{
      content:"";
      position:absolute;
      width:50%;
      height:75%;
      background: var(--accent);
      left:25%;
      top:20%;
      border-radius: 12px 12px 0 0;
      transform: rotate(45deg);
      transform-origin: bottom left;
      box-shadow: 0 6px 18px rgba(255,77,121,.6);
    }
    .heart:after{
      left:auto;
      right:25%;
      transform: rotate(-45deg);
      transform-origin: bottom right;
    }

    .cta{
      position:relative;
      z-index:1;
      margin-top: 22px;
      display:inline-block;
      padding: 12px 18px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.25);
      background: rgba(0,0,0,.18);
      text-decoration:none;
      color: var(--text);
      font-weight:600;
      transition: transform .2s ease, box-shadow .2s ease, background .2s ease;
      cursor: pointer;
      user-select:none;
    }
    .cta:active{ transform: translateY(1px) scale(.99); }
    .cta:hover{
      box-shadow: 0 10px 30px rgba(0,0,0,.35), inset 0 0 0 999px rgba(255,255,255,.04);
    }

    footer{
      position:fixed;
      left:0; right:0; bottom: 12px;
      text-align:center;
      font-size: 12px;
      opacity:.6;
      pointer-events:none;
    }
    footer a{ color:inherit; text-decoration:none; border-bottom:1px dotted rgba(255,255,255,.4); pointer-events:auto; }

    /* Sparkles on click */
    .sparkle{
      position: fixed;
      width: 6px; height: 6px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, #ffe8ef 40%, rgba(255,77,121,.9));
      pointer-events:none;
      animation: pop .9s ease forwards;
      box-shadow: 0 0 12px rgba(255,77,121,.9);
    }
    @keyframes pop{
      0%{ transform: translate(-50%, -50%) scale(.6); opacity: 1; }
      100%{ transform: translate(-50%, -50%) scale(2.2); opacity: 0; }
    }
  </style>
</head>
<body>
  <!-- random floating bubbles for depth -->
  <script>
    (function(){
      const colors = ['#ffffff', '#ffd6e3', '#ffe3f3'];
      for(let i=0;i<18;i++){
        const b = document.createElement('div');
        b.className = 'bubble';
        const size = Math.random()*60 + 20;
        b.style.width = size+'px';
        b.style.height = size+'px';
        b.style.left = (Math.random()*100)+'vw';
        b.style.background = colors[Math.floor(Math.random()*colors.length)];
        b.style.setProperty('--dur', (18 + Math.random()*16)+'s');
        b.style.setProperty('--drift', (Math.random()*120 - 60)+'px');
        document.body.appendChild(b);
      }
    })();
  </script>

  <div class="wrap">
    <div class="card" role="main" aria-label="Love note">
      <div class="glow" aria-hidden="true"></div>
      <h1>
        <span class="pretty">I loveee you Chittiii</span>
        <span class="heart" aria-hidden="true"></span>
      </h1>
      <p class="tag">a tiny page made just for my potti chittiiii ✨</p>
      <button class="cta" id="celebrateBtn" aria-label="Celebrate">Celebrate</button>
    </div>
  </div>

  <footer>
    <span>Made with ❤ — You can host this anywhere (GitHub Pages, Netlify, Vercel).</span>
  </footer>

  <script>
    // Sparkles on click/tap + Celebrate button confetti
    function sparkleAt(x, y){
      for(let i=0;i<18;i++){
        const s = document.createElement('div');
        s.className = 'sparkle';
        const angle = (Math.PI*2) * (i/18) + Math.random()*0.3;
        const radius = 10 + Math.random()*80;
        const tx = Math.cos(angle)*radius;
        const ty = Math.sin(angle)*radius;
        s.style.left = (x + tx)+'px';
        s.style.top  = (y + ty)+'px';
        document.body.appendChild(s);
        setTimeout(()=> s.remove(), 900);
      }
    }
    document.addEventListener('click', e => sparkleAt(e.clientX, e.clientY));
    document.getElementById('celebrateBtn').addEventListener('click', (e)=>{
      const rect = e.target.getBoundingClientRect();
      sparkleAt(rect.left + rect.width/2, rect.top + rect.height/2);
    });
  </script>
</body>
</html>
